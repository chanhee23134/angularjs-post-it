<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--angularjs@1.7.8-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    
    <!--bootstrap@4.3.1-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--js-->
    <script src="mission.js"></script>

    <title>Post It</title>
</head>
<body ng-app="missionList" ng-controller="missionCtrl">
    <header>
        <!--상단탭-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <span class="container">
                <a class="navbar-brand" href="index.html">Post - It</a>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="mission.html">Mission</a>
                    </li>
                </ul>
            </span>
        </nav>
    </header>
            
    <section>
        <div class="container">
            <ul>
                <li ng-repeat="mission in missions">
                    <!--미션제목-->
                    <p>{{mission.title}}({{mission.result+'/'+mission.goal}})</p>
                    <!--클리어율-->
                    <p>{{getgetResultPercent(mission.result,mission.goal)}}</p>
                    <!--progress bar-->
                    <div class="progress mt-4 mb-4" style="margin: 4px">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                                aria-valuenow="{{mission.result}}" aria-valuemin="0" aria-valuemax="{{mission.goal}}"
                                ng-style="{width : (mission.result*100)/mission.goal +'%' }">
                            {{(mission.result*100)/mission.goal +'%'}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
